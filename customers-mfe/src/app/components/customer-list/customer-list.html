<div class="container_list">
    <mat-form-field class="filter_list">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtre por cualquier campo" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        @for (column of columns; track column) {
        <ng-container [matColumnDef]="column.columnDef">
            <th class="table_head" mat-header-cell *matHeaderCellDef>
                {{column.header}}
            </th>
            <td mat-cell *matCellDef="let row">
                @if (column.columnDef === 'actions') {
                <button mat-icon-button (click)="putCustomer(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteCustomer(row.id)">
                    <mat-icon>delete</mat-icon>
                </button>
                } @else {
                {{column.cell(row)}}
                }
            </td>
        </ng-container>
        }

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="10" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Seleccione la pÃ¡gina">
    </mat-paginator>
</div>
